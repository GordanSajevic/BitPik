@(userList: List[User])
@import helper._

@main("Korisnici", "korisnici") {
		
<div class="wrap">
	<div class="main">
		<div class="content">
			<div class="section group">
				<div class="listOfUsers">										
					<div class="categories">
				  		<ul>
				  		@if(userList.size() > 0 ) {
							@for(user <- userList) {
				     			<li><a href="/korisnik/@user.id">@user.username</a></li>			     
							}
		
						}
				  		</ul>
					</div>						  	    
				</div>	 
    		</div>
		</div>
	</div>
</div>
	
}

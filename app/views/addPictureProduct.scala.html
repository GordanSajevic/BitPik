@(usernameSes: String)(p: Product)
@import helper._

@main("addProductPicture", "") {
		
<div class="validateAndLogout">
	@flash.get("error")     
</div>
		
<div class="wrap">
	<div class="main">
		<div class="content">
    		<div class="section group">
				<div class="col span_2_of_3">
					<div class="contact-form">
				  		<h1 class="redHeader">Dodaj sliku proizvoda:</h1><br>
							
							<div >
									<form id="imgs" action="@routes.ProductController.saveFile(p.id)" method="post" 
									enctype="multipart/form-data" >
									<input type="file" name="image" id="image" />
									<input type="submit" value="Send file" />
							
							</div>
						
										
									
						</div>
					</div>
  				</div>			
        	</div> 
    	</div>
	</div>

@(sc : SubCategory)
@import helper._


@main("Izmijeni Podkategoriju", "") {
		
	<div class="wrap">
		<div class="main">
			<div class="content">
				<div class="section group">
					<div class="col span_2_of_3">
						<div class="contact-form">
						<h1 id="BigTextCatgory">Izmijeni ime podkategorije:</h1><br>
						
						@helper.form(routes.CategoryController.saveEditSubCategory(sc.id),'id->"productForm") {
		
							<input pattern=".{3,30}" required title="Od 3 do 30 karaktera" type="text" value="@sc.name" id="name" name="name" required/>
							<div id="buttonPossition">
								<input type="submit" value="Spasi" />
							</div>
						}
						</div>
					</div>		
				</div> 
			</div>
		</div>
	</div>   
}

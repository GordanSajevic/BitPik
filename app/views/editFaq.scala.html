@(username: String)(f: FAQ)(user: User)
@import helper._

@main("FAQs", "") {
	
<div class="wrap">
	
 <div class="main">
    <div class="content">
    	<div class="section group">
				
				@helper.form(routes.FAQController.saveEditedFaq(f.id),'id->"faqForm") {
								<h5 id="editProfileText">Pitanje:</h5>
								<input pattern=".{3,100}" required title="Od 10 do 100 karaktera" type="text" value="@f.question" id="question" name="question" size="25" required/>
								
								<h5 id="editProfileText">Odgovor:</h5>
								<input pattern=".{3,250}" required title="Od 3 do 250 karaktera" type="text" value="@f.answer" id="answer" name="answer" size="65" required/>
								
								
			 </div>
			 <input class="btn" type="submit" value="Spasi promjene" />
			 @form(routes.FAQController.deleteFaq(f.id)) {
                   	<input type="submit" value="Izbrisi" onclick="return confirm('Da li si siguran-na da zelis izbrisati ovo pitanje?');">
             }
 		</div>
 </div>
		}
 
 }

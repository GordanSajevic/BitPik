@(usernameSes: String)(usernameMessage: String)(emailMessage: String)
@import helper._

@main("Registration") {
		
	<div class="wrap">
		
 <div class="main">
    <div class="content">
    	<div class="section group">
			<div class="col span_2_of_3">
				<div class="contact-form">
				  	<h1>Registracija</h1><br>
	
	<!-- NAÅ  HELPER : MINIMUM of three characters is here!! -->
						@helper.form(routes.UserController.addUser(),'id->"nameForm") {
							<h5>Ime:</h5>
							<input pattern=".{3,20}" required title="Od 3 do 20 karaktera" type="text" value="" id="username" name="username" required/>
							<h6>@usernameMessage</h6>
							@if(!usernameMessage.equals("")) {
								<br>
							}
							<h5>Password:</h5>
							<input pattern=".{3,25}" required title="Od 3 do 25 karaktera" type="password" value="" id="password" name="password" required/>
							<h5>Email:</h5>			
							<input type="email" value="" id="email" name="email" required/>
							<h6>@emailMessage</h6>
							<br><br>
							<input type="submit" value="Registruj" />
				</div>
			</div>		
         </div> 
    </div>
 </div>
</div>
	}
}
